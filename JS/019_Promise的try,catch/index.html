// Promise的异步的异常捕获
async function fn1(){
  let promise = Promise.reject(666)
  // 返回失败的结果
  console.log(promise)
  try {
    // 等待失败的结果
    await promise
  } catch (error) {
    console.error('err',error)
  }
}
fn1()
</script>
