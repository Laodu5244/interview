/* 注意: 实际开发过程中不建议主动创建包装对象 */

// 手动创建一个包装对象

// 反回Number { 123 }
console.log(num1)

let num2 = new Number(123)
// 返回false(两个对象引用的比较)

// 返回false(数值和对象的比较)
