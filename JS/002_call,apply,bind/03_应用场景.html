<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

  <script>
    // 继承:子类可以使用父类的方法
    function Animal(){
      // 2.this指向小cat
      this.eat = function(){
        console.log('吃东西')
      }
    }
    /* let animal = new Animal()
    animal.eat() */

    function Bird(){
      this.fly = function(){
        console.log('飞翔')
      }
    }
    function Cat(){
      // 1.this指向小cat
      Animal.call(this)
      Bird.call(this)
      this.sayName = function(){
        console.log('输出自己(小cat)')
      }
    }
    let c = new Cat()
    c.eat()
    c.fly()
    c.sayName()

  </script>
</body>

</html>
