  // 获取异步数据方法: 回调函数(已经废弃)
	function getTea(fun){
		setTimeout(()=>{
			fun('奶茶')
		},2000)
	}
	function getHotPot(fun){
		setTimeout(()=>{
			fun('火锅')
		},1000)
	}
	function getBeer(fun){
		setTimeout(()=>{
			fun('啤酒')
		},500)
	}

	// 回调地狱
	getTea((data)=>{
		console.log(data)
		getHotPot((data)=>{
			console.log(data)
			getBeer((data)=>{
				console.log(data)
			})
		})
	})
