// 应用:封装一段代码
let module = (function(){
  let a = 20
  let b = 10
  function add(){
    return a + b
  }
  function sub(){
    return a - b
  }
  return{ add, sub }
})()
let result1 = module.add()
let result2 = module.sub()
console.log(result1)
console.log(result2)

/* 闭包的问题:
   因为数据不会被销毁,所以会一直占用内存空间 */
