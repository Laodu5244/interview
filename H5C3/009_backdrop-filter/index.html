<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现毛玻璃效果</title>
</head>
<body>

<div class="box">实现毛玻璃效果</div>

<style>
* {
  margin: 0;
  padding: 0;
}
body{
	overflow: hidden;
	background: url("./1.png") no-repeat;
	background-size: 100%;
}
.box{
	width: 300px;
	height: 200px;
	margin: 50px auto;
	border-radius: 10px;
	background-color: rgba(255,255,255,0.3);
	font-size: 30px;
	color: #fff;
	padding: 10px;
	border: 1px solid rgba(255,255,255,0.3);
	box-shadow:  5px 5px 20px 5px rgba(0,0,0,0.3);
	/* blur是模糊效果,使后面的区域模糊 */
	backdrop-filter: blur(10px);

	/*filter是使自身模糊*/
	/*filter: blur(2px);*/
}
</style>

</body>
</html>
