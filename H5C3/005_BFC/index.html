<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<!-- body本身就是bfc -->

<body>
  <!-- 
所谓 BFC，指的是一个独立的布局环境，BFC 内部的元素布局与外部互不影响。
触发 BFC 的方式有很多，常见的有：
overflow 设置为 auto、scroll、hidden
positon 设置为 absolute、fixed
display: flex

常见的 BFC 应用有：
解决浮动元素令父元素高度坍塌的问题
解决非浮动元素被浮动元素覆盖问题
解决外边距垂直方向重合的问题

BFC：块级格式上下文，指的是一个独立的布局环境，BFC 内部的元素布局与外部互不影响。
IFC：行内格式化上下文，将一块区域以行内元素的形式来格式化。
GFC：网格布局格式化上下文，将一块区域以 grid 网格的形式来格式化
FFC：弹性格式化上下文，将一块区域以弹性盒的形式来格式化
-->
<div class="main">
  <img src="./girl.webp">
  <h2>Lorem ipsum dolor sit.</h2>
</div>

<style>
  .main {
    background-color: pink;
    /* 加上overflow: hidden就形成bfc了,子元素将不会脱离文档流 */
    overflow: hidden;
  }

  .main img {
    height: 500px;
    /* 加上浮动,父级盒子消失了 */
    float: left;
  }

  /* bfc区域不会与float元素重叠 */
  h2 {
    overflow: hidden;
  }
</style>
</body>

</html>
