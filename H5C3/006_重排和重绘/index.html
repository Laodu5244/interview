<!-- 
重排:  渲染树需要重新分析并且节点尺寸需要重新计算,重新排列元素
重绘:  由于样式发生改变，例如改变元素背景色时，屏幕上的部分内容需要更新，重新绘制渲染

引起重排的属性:  添加或删除可见的DOM元素,元素位置改变，或者使用动画,元素的尺寸改变等
引起重绘的属性：背景颜色、内部文字颜色、边框颜色、文本更新等

重绘不一定重排,重排一定重绘

display：none 会触发重排
visibility：hidden 只会触发 重绘
 -->
</body>
</html>
