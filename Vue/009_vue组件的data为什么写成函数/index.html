当一个组件被定义,data必须声明为返回一个初始数据对象的函数
因为组件可能被用来创建多个实例
如果 data 仍然是一个纯粹的对象
则所有的实例将共享引用同一个数据对象
通过提供 data 函数,我们能够返回初始数据的一个全新副本数据对象

其实是堆栈的问题,引用传递和值传递的区别:
引用类型保存在堆里面(同一个引用的多个数据会互相影响)
值传递保存在栈里面
*/
