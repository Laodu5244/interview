<!--
	keep-alive的作用: 缓存路由
	写在路由接口外一层: 
	<keep-alive>
		<router-view />
	</keep-alive>

  常用属性和方法:
	include: 只有名称匹配的组件被缓存
  exclude: 名称匹配的组件都不被缓存
	max: 最多可以缓存几个
	$route.meta.keepAlive: 条件符合的被缓存

	keep-alive的两个生命周期: 
	activated: 组件激活时调用
	deactivated: 组件关闭时调用

	keep-alive的好处: 
	1.将状态保存在内存中
	2.防止重复渲染dom
	3.减少加载时间和性能消耗
	4.改善用户体验
-->
